<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="style.css" rel="stylesheet"> <!-- Link to CSS file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js" integrity="sha512-Xm9qbB6Pu06k3PUwPj785dyTl6oHxgsv9nHp7ej7nCpAqGZT3OZpsELuCYX05DdonFpTlBpXMOxjavIAIUwr0w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="app.js"></script> <!-- Link to main JS file -->
</head>

<body>
    <main>
        <!-- Sidebar: Active Members -->
        <aside id="active-members-container">
            <h4>Active Members</h4>
            <ul id="activeMembersList"></ul> <!-- âœ… Keep only ONE active members list -->
        </aside>

        <!-- Local Audio (User's Own Microphone) -->
        <audio id="localAudio" autoplay controls></audio> <!-- âœ… Keep for self-audio -->

        <!-- Chat Container -->
        <section id="chat-container">
            <!-- Join Room Form -->
            <form class="form-join" id="joinRoomForm">
                <input type="text" id="name" maxlength="8" placeholder="Your name" required>
                <input type="text" id="room" placeholder="Chat room" required>
                <button id="join" type="submit">Join</button>
            </form>

            <!-- Chat Display -->
            <ul class="chat-display" id="chatDisplay"></ul>

            <!-- Typing Indicator -->
            <p id="typing-indicator"></p>

            <!-- Send Message Form -->
            <form class="form-msg" id="messageForm">
                <input type="text" id="message" placeholder="Your message" required>
                <button type="submit">Send</button>
            </form>

            <!-- Upload Image Form -->
            <form class="form-upload" id="imageUploadForm">
                <input type="file" id="imageUpload" accept="image/*">
                <button type="submit">Send Image</button>
            </form>
        </section>

        <!-- Call Section -->
        <aside id="call-section">
            <h4>Call a Member</h4>
            <ul id="callMembersList"> <!-- âœ… Use a different ID for calling -->
                <!-- Example User -->
                <li>
                    <span class="user-name">John</span>
                    <button class="call-btn" data-username="John">ðŸ“ž Call</button>
                </li>
            </ul>
        </aside>
    </main>
</body>

</html>
